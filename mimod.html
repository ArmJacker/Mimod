<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mi Mod</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header> 
    <input id="toggleChecker" type="checkbox">
    <label id="togglerLable" for="toggleChecker">
      <div class="checkboxtoggler">
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line-3"></div>
    </div>
  </label>

    <div class="input-wrapper">
  <button class="icon">
    <svg
      width="25px"
      height="25px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
        stroke="#fff"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
      <path
        d="M22 22L20 20"
        stroke="#fff"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></path>
    </svg>
  </button>
  <input type="text" id="search" class="input" placeholder="search.." />
</div>

  </header>

  <main>

    <div class="tabb">
      <button class="value" onclick="window.location.href='contact.html'">
        <svg data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="m1.5 13v1a.5.5 0 0 0 .3379.4731 18.9718 18.9718 0 0 0 6.1621 1.0269 18.9629 18.9629 0 0 0 6.1621-1.0269.5.5 0 0 0 .3379-.4731v-1a6.5083 6.5083 0 0 0 -4.461-6.1676 3.5 3.5 0 1 0 -4.078 0 6.5083 6.5083 0 0 0 -4.461 6.1676zm4-9a2.5 2.5 0 1 1 2.5 2.5 2.5026 2.5026 0 0 1 -2.5-2.5zm2.5 3.5a5.5066 5.5066 0 0 1 5.5 5.5v.6392a18.08 18.08 0 0 1 -11 0v-.6392a5.5066 5.5066 0 0 1 5.5-5.5z" fill="#7D8590"></path></svg>
        Contact
      </button>
      <button class="value" onclick="window.location.href='about.html'">
        <svg data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="m1.5 13v1a.5.5 0 0 0 .3379.4731 18.9718 18.9718 0 0 0 6.1621 1.0269 18.9629 18.9629 0 0 0 6.1621-1.0269.5.5 0 0 0 .3379-.4731v-1a6.5083 6.5083 0 0 0 -4.461-6.1676 3.5 3.5 0 1 0 -4.078 0 6.5083 6.5083 0 0 0 -4.461 6.1676zm4-9a2.5 2.5 0 1 1 2.5 2.5 2.5026 2.5026 0 0 1 -2.5-2.5zm2.5 3.5a5.5066 5.5066 0 0 1 5.5 5.5v.6392a18.08 18.08 0 0 1 -11 0v-.6392a5.5066 5.5066 0 0 1 5.5-5.5z" fill="#7D8590"></path></svg>
        About
      </button>

    </div>

    <div id="error-message" style="display:none; color: red;">
      <p>No results found for your search.</p>
    </div>

    <section class="card-section">
      <div class="card" data-file="" onclick="downloadFile(this)">
        <div class="card-content">
          <img src="" alt="Card Image">
          <h2 class="card-title"></h2>
        </div>
      </div>
      <div class="card" data-file="https://d3qu475wbtjwg0.cloudfront.net/Spoti/releases/download/9.0.30.122/Spotify-v9.0.30.122.Spotigeek.com.apk" onclick="downloadFile(this)">
        <div class="card-content">
          <img src="https://spotigeek.com/wp-content/uploads/2019/08/cropped-Spotify-Geek.png" alt="Card Image">
          <h2 class="card-title">Spotify Premium</h2>
        </div>
      </div>
      <div class="card" data-file="files/card3.zip" onclick="downloadFile(this)">
        <div class="card-content">
          <img src="assets/images/card-image3.jpg" alt="Card Image">
          <h2 class="card-title"></h2>
        </div>
      </div>
    </section>
    

  </main>

  <footer>
    <p>&copy; Mi Mod</p> 
  </footer>

  <script src="script.js"></script>
</body>
</html>
